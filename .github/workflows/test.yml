name: Go Test and Local Coverage Badge

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - develop

jobs:
  test:
    permissions:
      contents: write
    runs-on: ubuntu-latest

    steps:
      - name: Check out code
        uses: actions/checkout@v2

      - name: Set up Go
        uses: actions/setup-go@v3
        with:
          go-version: '1.23.0'  # specify the Go version you need

      - name: Install dependencies
        run: go mod download

      - name: Run Test
        run: |
          go test -v ./... -covermode=count -coverprofile=coverage.out
          go tool cover -func=coverage.out -o=coverage.out

      - name: Go Coverage Badge  # Pass the `coverage.out` output to this action
        uses: tj-actions/coverage-badge-go@v2
        with:
          filename: coverage.out

      - name: Verify Changed files
        uses: tj-actions/verify-changed-files@v16
        id: verify-changed-files
        with:
          files: README.md
      
      - name: Commit changes
        if: steps.verify-changed-files.outputs.files_changed == 'true'
        run: |
          # Determine the branch name based on the context
          BRANCH_NAME="${GITHUB_REF#refs/heads/}"  # Extract branch name if in a push context
          
          # Check if running in a pull request context
          if [[ "${GITHUB_EVENT_NAME}" == "pull_request" ]]; then
            BRANCH_NAME="${GITHUB_HEAD_REF}"  # Use the head ref from the pull request
          fi

          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git checkout doc/cov-badge

          # Ensure we have the latest changes before attempting to push
          git fetch origin $BRANCH_NAME
          git pull origin $BRANCH_NAME --rebase
          
          git add README.md
          git commit -m "Update coverage badge"
          git push origin $BRANCH_NAME

      - name: Push changes
        if: steps.verify-changed-files.outputs.files_changed == 'true'
        uses: ad-m/github-push-action@master
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          branch: ${{ github.head_ref }}
